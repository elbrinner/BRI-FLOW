<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-8">
    <button id="openModal" class="px-4 py-2 bg-blue-600 text-white rounded">Abrir Modal</button>

    <div id="testModal" class="fixed inset-0 z-[400] hidden items-center justify-center bg-black bg-opacity-50"
        aria-hidden="true">
        <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl flex flex-col h-[600px]">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4">
                <h3 class="text-lg font-bold text-white">Test Modal</h3>
            </div>

            <div class="flex border-b">
                <button id="tab1"
                    class="flex-1 py-3 text-sm font-semibold text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50">
                    Tab 1
                </button>
                <button id="tab2" class="flex-1 py-3 text-sm font-semibold text-gray-500">
                    Tab 2
                </button>
            </div>

            <div class="flex-1 p-6">
                <div id="panel1">Panel 1 Content</div>
                <div id="panel2" class="hidden">Panel 2 Content</div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loading...');
        const modal = document.getElementById('testModal');
        const openBtn = document.getElementById('openModal');
        const tab1 = document.getElementById('tab1');
        const tab2 = document.getElementById('tab2');
        const panel1 = document.getElementById('panel1');
        const panel2 = document.getElementById('panel2');

        console.log('Elements found:', { modal: !!modal, tab1: !!tab1, tab2: !!tab2 });

        openBtn.addEventListener('click', () => {
            console.log('Opening modal...');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modal.setAttribute('aria-hidden', 'false');
        });

        tab1.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Tab 1 clicked!');
            panel1.classList.remove('hidden');
            panel2.classList.add('hidden');
            tab1.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600', 'bg-indigo-50');
            tab2.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600', 'bg-indigo-50');
        });

        tab2.addEventListener('click', (e) => {
            e.preventDefault();
            console.log('Tab 2 clicked!');
            panel1.classList.add('hidden');
            panel2.classList.remove('hidden');
            tab2.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600', 'bg-indigo-50');
            tab1.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600', 'bg-indigo-50');
        });

        console.log('Script loaded!');
    </script>
</body>

</html>
