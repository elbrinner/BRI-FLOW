<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="256" height="256" rx="64" fill="url(#grad1)" />
  
  <text x="50%" y="42%" dominant-baseline="middle" text-anchor="middle" 
        fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="800" font-size="90" letter-spacing="-2"
        style="filter: url(#shadow);">BRi</text>
        
  <text x="50%" y="82%" dominant-baseline="middle" text-anchor="middle" 
        fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="500" font-size="70" letter-spacing="-1" opacity="0.9"
        style="filter: url(#shadow);">Flow</text>
        
  <!-- Subtle decorative line -->
  <path d="M 64 128 L 192 128" stroke="white" stroke-width="4" stroke-opacity="0.3" stroke-linecap="round"/>
