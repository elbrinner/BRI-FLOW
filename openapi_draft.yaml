openapi: 3.0.0
info:
  title: Agent Framework API
  version: 1.0.0
  description: API for interacting with the Agent Framework from the React Client.
servers:
  - url: http://localhost:3000/api/v1
    description: Local Development Server

paths:
  /agents:
    get:
      summary: List available agents
      operationId: listAgents
      responses:
        '200':
          description: A list of agents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agent'

  /chat/completions:
    post:
      summary: Send a message to an agent
      operationId: chatCompletion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Chat response (streaming or non-streaming)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
            text/event-stream:
              schema:
                type: string
                description: SSE stream of ChatResponseChunk

  /voice/session:
    post:
      summary: Initialize a voice session
      operationId: createVoiceSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                agent_id:
                  type: string
      responses:
        '200':
          description: Session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_id:
                    type: string
                  websocket_url:
                    type: string

components:
  schemas:
    Agent:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        capabilities:
          type: array
          items:
            type: string

    ChatRequest:
      type: object
      properties:
        agent_id:
          type: string
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        stream:
          type: boolean
          default: false

    Message:
      type: object
      properties:
        role:
          type: string
          enum: [user, assistant, system]
        content:
          type: string
        ui_component:
          $ref: '#/components/schemas/UIComponent'

    ChatResponse:
      type: object
      properties:
        id:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              message:
                $ref: '#/components/schemas/Message'

    UIComponent:
      type: object
      properties:
        type:
          type: string
        data:
          type: object
      additionalProperties: true
