<template id="panel-rest_call-template">
  <section class="panel panel-rest-call">
    <header class="panel-header">
      <h2 class="panel-title">🌐 REST Call</h2>
      <p class="panel-desc">Configura la llamada HTTP, mappings y variable de almacenamiento.</p>
    </header>
  <div class="rest_call-form-slot" data-required-field-group="rest_call" data-required-field="rest_call.definition"></div>
  <div class="form-row" data-field="descripcion">
    <label for="rest_call_descripcion" class="block text-xs font-medium text-gray-700">Descripción (opcional)</label>
    <textarea id="rest_call_descripcion" placeholder="Describe el propósito de este nodo..." class="mt-1 w-full border rounded px-2 py-1 text-sm" maxlength="500" rows="2"></textarea>
    <small class="text-[11px] text-gray-500">Hasta 500 caracteres para documentación.</small>
  </div>
  </section>
</template>
